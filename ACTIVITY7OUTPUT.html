<div id="Output" class="tab">
    <h1>Change Background Color Dynamically</h1>
    <h1>Resize the browser window to see the background color change.</h1>
</div>

<script>
    function Mark() {
  const width = window.innerWidth;

  if (width <= 480) {
    document.body.style.backgroundColor = "red"; // Phones
  } else if (width <= 1024) {
    document.body.style.backgroundColor = "blue"; // Tablets
  } else {
    document.body.style.backgroundColor = "yellow"; // Desktops
  }
}

window.addEventListener("load", Mark);
window.addEventListener("resize", Mark);
</script>
